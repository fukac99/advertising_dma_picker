<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>US Map of Nielsen Media Markets</title>
<style>
.background {
  fill: none;
  pointer-events: all;
}

.container {
    width: 100%;
    height: 100%;
    margin: auto;
}

.checkboxes {
    width: 15%;
    height: 100%;
    float: left;
}
.map {
    margin-left: 15%;
    height: 100%;
}

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5;
  stroke-opacity: .7;
}

.pickedDma {
  fill: red;
}

.unpickedDma {
  fill: "#aaa";
  opacity: 0.6;
}

.checkbox {
  width: 13px;
  height: 13px;

}

.checkboxLabel {
  font-family: Arial, Helvetica;
  font-size: .8em;
}

#dma-borders {
  fill: none;
  stroke: black;
  stroke-width: 0.7;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

#textbox {
  width: 275px;
  height: 100px;
  position: absolute;			
  text-align: left;					
  pointer-events: none;	
}

#textbox text p {
  font-family: Arial, Helvetica;
  font-size: .8em;
  margin: 0;
}

</style>
</head>
<body>
	<section class="container">
		<div class="checkboxes"></div>
		<div class="map"></div>
	</section>


<script src="https://d3js.org/d3.v3.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>
var width = window.innerWidth,
    height = window.innerHeight;
// sets the type of view
var projection = d3.geo.albersUsa()
    .scale(1300) // size, bigger is bigger
    .translate([width / 2, height / 2]);

//creates a new geographic path generator
var path = d3.geo.path().projection(projection);
var xScale = d3.scale.linear()
    .domain([0, 7])
    .range([0, 500]);

var xAxis = d3.svg.axis()
    .scale(xScale)
    .orient("bottom")
    .tickSize(13)
    .tickFormat(d3.format("0.0f"));


//set svg window
var svg = d3.select(".map")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("align", "right");
      
var graticule = d3.geo.graticule()
    .extent([[-98 - 45, 38 - 45], [-98 + 45, 38 + 45]])
    .step([5, 5]);

// adding a blank background
svg.append("rect")
    .datum(graticule)
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);
   // .on("click", clicked);

//declare g as our appended svg
var g = svg.append("g");

var defaultFill = "#aaa";

d3.json("nielsentopo.json", function(error, dma) {

  var nielsen = dma.objects.nielsen_dma.geometries;

  // adding data from tv json (number of TVs, etc) to map json
  d3.json("tv.json", function(error, tv){
    for (var i = 0; i < nielsen.length; i++){
      var dma_code = nielsen[i].id;
      for (key in tv[dma_code]){
        nielsen[i].properties[key] = tv[dma_code][key];
      }
    }
  dma.objects.nielsen_dma.geometries = nielsen;
  
  var checkboxes = d3.select(".checkboxes");
  
  nielsen.forEach(function(e, i) {
  	var d = e.properties;
  	//console.log(d.dma1 + " " + Object.keys(d));
  	//console.log(d["name"])
  	checkboxes.attr("width", width * 0.7)
      	.attr("height", height)
      	.attr("align", "left")
      	.append("p")
  		.html('<label class="checkboxLabel" id="checkboxLabel' + d["DMA Code"] + 
  		'"><input type="checkbox" class="checkbox" value="' + d["DMA Code"] + 
  		'" id="checkbox' + d["DMA Code"] + '">' + d["Designated Market Area (DMA)"] + '</label>');
  		
  		
  });
  
  // When a button change, I run the update function
  d3.selectAll('.checkbox').on("change", pickedDmaFromCheckbox);
  
  // Define the div for the tooltip
  var div_textbox = d3.select(".map")
    .append("div")	
    .attr("id", "textbox")				
    .style("opacity", 0);
    
  g.append("g")
    .attr("id", "dmas")
    .selectAll("path")
    .data(topojson.feature(dma, dma.objects.nielsen_dma).features)
    .enter()
    .append("path")
    .attr("d", path)
    .attr("id", function(d){
    	var prop = d.properties;
    	//console.log(prop["DMA Code"])
    	return "path" + prop["DMA Code"];
    })
    .on("click", pickedDma)
    .on("mouseover", function(d){
      d3.select(this)
      .attr("fill", "orange");

      var prop = d.properties;

      var string = "<p><strong>Market Area Name</strong>: " + prop.dma1 + "</p>";
      string += "<p><strong>Homes with TVs</strong>: " + numberWithCommas(prop["TV Homes"]) + "</p>";
      string += "<p><strong>% with Cable</strong>: " + prop.cableperc + "%</p>";
      string += "<p><strong>Nielsen Rank</strong>: " + prop.Rank + "</p>";

      d3.select("#textbox")
      	.style("opacity", .9)
        .style("left", (d3.event.pageX) + "px")		
        .style("top", (d3.event.pageY - 28) + "px")
        .html("")
        .append("text")
        .html(string)
        ;
    })

    .on("mouseout", function(d){
      d3.select(this)
      .attr("fill", defaultFill)
      .attr("opacity", 0.6)
    })
    .attr("opacity", 0.6)
    .attr("fill", defaultFill)
    ;

  // add dma borders
  g.append("path", ".graticule")
      .datum(topojson.mesh(dma, dma.objects.nielsen_dma, function(a, b) { 
        return true;
      }))
      .attr("id", "dma-borders")
      .attr("d", path);
  })

})

// via http://stackoverflow.com/a/2901298
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function pickedDma() {
	if (d3.select(this).classed("pickedDma")) {
		d3.select(this).classed("pickedDma", false);
		d3.select(this).classed("unpickedDma", true);
	} else {
		d3.select(this).classed("pickedDma", true)
		d3.select(this).classed("unpickedDma", false);
	}
	
}

// This function is gonna change the opacity and size of selected and unselected circles
function pickedDmaFromCheckbox(){

	// For each check box:
    d3.selectAll(".checkbox").each(function(d){
    	cb = d3.select(this);
        cbId = cb.property("value");

        // If the box is check, I show the group
        if(cb.property("checked")){
          d3.select("#path" + cbId).attr("class", "pickedDma");

        // Otherwise I hide it
        } else {
          d3.select("#path" + cbId).attr("class", "unpickedDma");
        }
      })
}

</script>
</body>
</html>
